<!doctype html>
<!-- Last modification 08.05.2024 -->
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Yarn.svg" />
    <!-- 17x17 pixels -->
    <title>Granny Square Gallery</title>
    <meta name="description" content="Granny Square Gallery" />
    <meta name="author" content="Greice Moreira" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />

    <script src="scripts/main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-large.css" />
  </head>

  <body class="main-grid">
    <header>
      <div id="header-container"></div>
    </header>

    <main>
      <section class="filter">
        <h3>Filter by Skill Level</h3>
        <fieldset>
          <legend>Choose a level:</legend>
          <div class="filter-navigation">
            <button
              id="All"
              aria-label="Show all crochet squares"
              aria-controls="cards"
            >
              All
            </button>
            <button
              id="child"
              aria-label="Show child-level crochet squares"
              aria-controls="cards"
            >
              Child
            </button>
            <button
              id="adult"
              aria-label="Show adult-level crochet squares"
              aria-controls="cards"
            >
              Adult
            </button>
            <button
              id="granny"
              aria-label="Show granny-level crochet squares"
              aria-controls="cards"
            >
              Granny
            </button>
          </div>
        </fieldset>
      </section>
      <div class="gallery-grid" id="cards"></div>
    </main>

    <footer>
      <div id="footer-container"></div>
    </footer>
  </body>
</html>
